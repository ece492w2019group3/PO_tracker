<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 80px;
  text-align: center;
  background: #1abc9c;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

/* Column container */
.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}


/* Main column */
.main {
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>

    <h3>Orientation Graph</h3>


    <head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.8/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.8/addons/p5.dom.js"></script>
    </head>

    <body>
    <div id="orientation_graph" ><!-- Plotly chart will be drawn inside this DIV --></div>
      <script>
      <!-- JAVASCRIPT CODE GOES HERE -->
      // websocket communication code from https://github.com/ITPNYU/physcomp/tree/master/labs2014/Node%20Serial%20Lab
      var socket = new WebSocket("ws://localhost:8080");
      var text;
      var i = 0;
      setup();

      function setup() {
        socket.onopen = openSocket;
        socket.onmessage = showData;
      }

      function openSocket() {

      }

      function showData(result) {
        var values = result.data.split(',');
        // orientation graph extension for polar plot
        Plotly.extendTraces('orientation_graph', {
          r: [[1],[1],[1]],
          theta: [[parseFloat(values[0])], [parseFloat(values[1])], [parseFloat(values[2])]],
        },[0,1,2],10);
        // orientation graph extension for 2d plot
        Plotly.extendTraces("2d_orientation_graph", {
          x: [[i],[i],[i]],
          y: [[parseFloat(values[0])], [parseFloat(values[1])], [parseFloat(values[2])]],
        },[0,1,2],20);
        i++;


        Plotly.extendTraces('position_graph', {
          x: [[parseFloat(values[3])]],
          y: [[parseFloat(values[4])]],
          z: [[parseFloat(values[5])]]
        }, [0]);
      }

      function rand() {
        return Math.random();
      }

      <!-- mode: 'lines' for drawing line; mode: 'points' for drawing points -->
      // orientation graph creation for scatterpolar
      Plotly.plot('orientation_graph', [{
        type: 'scatterpolar',
        mode: 'markers',
        r: [],
        theta: [],
        opacity: 1,
        subplot: "polar",
      }, {
        type: "scatterpolar",
        mode: "markers",
        r: [],
        theta: [],
        opacity: 1,
        subplot: "polar2",
      }, {
        type: "scatterpolar",
        mode: "markers",
        r: [],
        theta: [],
        opacity: 1,
        subplot: "polar3",
      }], {
        polar: {
          domain: {
            x: [0,0.3],
            y: [0,1]
          },
          radialaxis: {
            visible: false
          }
        },
        polar2: {
          domain: {
            x: [0.33, 0.63],
            y: [0,1]
          },
          radialaxis: {
            visible: false
          }
        },
        polar3: {
          domain: {
            x: [0.66, 1],
            y: [0,1]
          },
          radialaxis: {
            visible: false
          }
        },
      });
